<div class="add-edit-multiple-products-model">
  <div class="body-section">
    <h4>Use this tool to import or edit multiple in one go.</h4>
    <nz-divider></nz-divider>
    <div class="download">
      <div class="icon">
        <img
          src="assets/img/file_list.png"
          width="50"
          height="50"
          style="margin-right: 10px"
        />
      </div>
      <div class="contact">
        <h3>Step 1: Choose Add/Edit Type</h3>
        <nz-form-item>
          <nz-form-control nzErrorTip="shipping_Method">
            <nz-input-group>
              <nz-select
                [(ngModel)]="selectType"
                nzAllowClear
                nzPlaceHolder="Select Choose Type"
              >
                <nz-option
                  *ngFor="let data of chooseType"
                  [nzLabel]="data.label"
                  [nzValue]="data.value"
                ></nz-option>
              </nz-select>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <nz-divider></nz-divider>
    <div class="download">
      <div class="icon">
        <img src="assets/img/download_file.png" width="50" height="50" />
      </div>
      <div class="contact">
        <h3>Step 2: Download Template</h3>
        <nz-radio-group>
          <label nz-radio nzValue="A"
            >Download Template with your exiting products
          </label>
          <label nz-radio nzValue="B"
            >Download Template without your exiting products
          </label>
        </nz-radio-group>
      </div>
    </div>
    <nz-divider></nz-divider>
    <div class="download">
      <div class="icon">
        <img src="assets/img/upload_file.png" width="50" height="50" />
      </div>
      <div class="contact">
        <h3>Step 3: Upload</h3>
        <div class="Neon Neon-theme-dragdropbox">
          <input
            style="
              z-index: 999;
              opacity: 0;
              width: 320px;
              height: 160px;
              position: absolute;
              right: 0px;
              left: 0px;
              margin-right: auto;
              margin-left: auto;
            "
            name="files[]"
            id="filer_input2"
            multiple="multiple"
            type="file"
            [formControl]="name"
            #modelvel
          />
          <div class="Neon-input-dragDrop">
            <div
              *ngIf="modelvel.value == ''; else elseBlock"
              class="Neon-input-inner"
            >
              <div class="Neon-input-icon">
                <i class="fa fa-file-image-o"></i>
              </div>
              <div class="Neon-input-text">
                <h3>Drag&amp;Drop files here</h3>
                <span style="display: inline-block; margin: 15px 0">or</span>
              </div>
              <a class="Neon-input-choose-btn blue">Browse Files</a>
            </div>
            <ng-template #elseBlock
              ><span nz-icon nzType="file" nzTheme="outline"></span>
              {{ name.value }}</ng-template
            >
          </div>
        </div>
      </div>
    </div>
    <!-- <nz-divider></nz-divider>
    <div class="download">
      <div class="icon">
        <span nz-icon nzType="download" nzTheme="outline"></span>
      </div>
      <div class="contact">
        <h3>Step 4: Catalog Change Request Code for future reference:</h3>
        <nz-form-item>
          <nz-form-control nzErrorTip="mpn">
            <nz-input-group>
              <input type="text" nz-input placeholder="Enter MPN" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div> -->
  </div>
  <div class="model-footer">
    <div class="model-action">
      <button
        nz-button
        nzType="default"
        style="color: black; margin-right: 5px"
        (click)="handleCancel('close')"
      >
        Cancel
      </button>
      <button
        nz-button
        class="action-btn"
        [nzType]="'primary'"
        style="width: 100px"
      >
        Submit
      </button>
    </div>
  </div>
</div>
