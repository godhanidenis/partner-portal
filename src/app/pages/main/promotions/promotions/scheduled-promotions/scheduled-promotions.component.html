<div class="scheduled-promotions-section">
  <app-promotion-table
    [listOfData]="scheduledPromotionsList"
    [total]="total"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [isLoading]="isLoading"
    [tabName]="'Scheduled Promotions'"
    (action)="addEndDateVisible = true"
  ></app-promotion-table>

  <nz-modal
    [(nzVisible)]="addEndDateVisible"
    nzTitle="Add End Date"
    (nzOnCancel)="addEndDateVisible = false"
  >
    <ng-container *nzModalContent>
      <div class="model-section">
        <form nz-form [formGroup]="addDateForm">
          <nz-form-item>
            <nz-form-label [nzXs]="5" nzRequired>End Date</nz-form-label>
            <nz-date-picker formControlName="endDate"></nz-date-picker>
          </nz-form-item>
        </form>
      </div>
      <div class="model-footer">
        <div class="model-action">
          <button
            nz-button
            nzType="default"
            style="color: black; margin-right: 5px"
            (click)="addEndDateVisible = false"
          >
            Cancel
          </button>
          <button
            nz-button
            class="action-button"
            (click)="submitForm()"
            [nzType]="'primary'"
            style="height: 35px; margin-top: 0px; margin-right: 10px"
          >
            <span
              *ngIf="isLoading"
              style="color: white; font-size: 16px"
              nz-icon
              nzType="loading"
            ></span>
            <span
              *ngIf="!isLoading"
              nz-icon
              nzType="file-text"
              nzTheme="outline"
            ></span>
            Save
          </button>
        </div>
      </div>
    </ng-container>
  </nz-modal>
</div>
